<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Recip3ForL1fe</title>
    <link rel="stylesheet" href="styles.css">
	<style>/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and Background */
body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a8b, #f7c4c3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Main Authentication Container */
.auth-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* Auth Card */
.auth-card {
    position: relative;
    background: #fff;
    padding: 40px;
    width: 100%;
    max-width: 380px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    transform: scale(1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover Animation for Card */
.auth-card:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
}

/* Cloud Background Effect */
.cloud {
    position: absolute;
    top: -80px;
    left: -100px;
    width: 200px;
    height: 120px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 10px 10px 60px rgba(0, 0, 0, 0.1);
    animation: moveCloud 4s linear infinite;
}

/* Animation for Cloud */
@keyframes moveCloud {
    0% {
        left: -100px;
        top: -80px;
    }
    50% {
        left: 200px;
        top: -60px;
    }
    100% {
        left: -100px;
        top: -80px;
    }
}

/* Header */
h2 {
    font-size: 3rem;
    color: #ff3f5c;
    margin-bottom: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}

/* Input Fields */
.input-group {
    margin-bottom: 20px;
    position: relative;
}

input {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    border-radius: 12px;
    border: 2px solid #ff3f5c;
    background-color: #ffeff1;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
    border-color: #ff9a8b;
    outline: none;
    box-shadow: 0 0 10px rgba(255, 154, 139, 0.6);
}

/* Submit Button */
button {
    width: 100%;
    padding: 15px;
    background: #ff3f5c;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #ff9a8b;
    transform: scale(1.05);
}

/* Switch Between Login/Signup */
.switch-auth {
    margin-top: 20px;
    font-size: 1rem;
    color: #ff3f5c;
}

.switch-auth a {
    color: #ff9a8b;
    text-decoration: none;
    font-weight: bold;
}

.switch-auth a:hover {
    text-decoration: underline;
}

/* Button Focus Animation */
button:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(255, 154, 139, 0.6);
}
</style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="#" method="POST" id="register-form">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-container">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
